<header>
  <!--<app-nav-bar></app-nav-bar>-->
  <section id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><em class="fas fa-user-cog"></em> Control de Citas</h1>
        </div>
      </div>
    </div>
  </section>
</header>
<section>
  <div class="py-4 mb-4 bg-light" id="actions">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a
            [routerLink]="['/appointment/findAll']"
            class="btn btn-light btn-block"
          >
            <em class="fas fa-arrow-left"></em> Regresar
          </a>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-success btn-block"
            role="button"
            (click)="create()"
            *ngIf="!appointment.idAppointment; else elseBlock"
          >
            <em class="fas fa-check"></em> Guardar
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-success" role="button" (click)="update()">
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <form>
    <section>
      <div id="details">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card col-md-10">
                <div class="card-header">
                  <h4>Editar Cita</h4>
                </div>
                <div class="card-body">
                  <div class="form-group row">
                    <label for="id" class="col-form-label col-md-3"
                      >ID Cita</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="number"
                        class="form-control"
                        name="id"
                        required="true"
                        [(ngModel)]="appointment.idAppointment"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="doctor" class="col-form-label col-md-3"
                      >Doctor</label
                    >
                    <div class="col-sm-6">
                      <select
                        required
                        name="doctor"
                        class="form-control"
                        [(ngModel)]="appointment.doctor"
                      >
                        <option
                          *ngFor="let doctor of doctors"
                          value="{{ doctor.idDoctor }}"
                        >
                          {{ doctor.doctorsName }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="patient" class="col-form-label col-md-3"
                      >Paciente</label
                    >
                    <div class="col-sm-6">
                      <select
                        required
                        name="patient"
                        class="form-control"
                        [(ngModel)]="appointment.patient"
                      >
                        <option
                          *ngFor="let patient of patients"
                          value="{{ patient.idPatient }}"
                        >
                          {{ patient.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="date" class="col-form-label col-md-3"
                      >Fecha</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="date"
                        class="form-control"
                        name="date"
                        required="true"
                        [(ngModel)]="appointment.date"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="hour" class="col-form-label col-sm-3"
                      >Hora</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="number"
                        class="form-control"
                        name="hour"
                        required="true"
                        [(ngModel)]="appointment.hour"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</section>
